<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="../css/boxHide.css"
    />
  </head>
  <body>
    <div class="upload-list">
      <div class="upload-list-item"></div>
      <div class="upload-list-item"></div>
      <div class="upload-list-item"></div>
      <div class="upload-list-item"></div>
    </div>
  </body>
  <script>
    const items = document.getElementsByClassName('upload-list-item');
    for (let i = 0; i < items.length; i++) {
      const item = items[i];
      item.addEventListener('click', () => {
        item.classList.add('upload-list-item-leave');
        setTimeout(() => {
          item.remove();
        }, 300);
      });
    }
  </script>
</html>
