<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="./css/btn.css"
    />
  </head>
  <body>
    <div class="wrap">
      <div class="sun-moon">
        <div class="sun">
          <div class="moon">
            <div class="moon1"></div>
            <div class="moon2"></div>
            <div class="moon3"></div>
          </div>
        </div>
        <div class="sun-sider sider1"></div>
        <div class="sun-sider sider2"></div>
        <div class="sun-sider sider3"></div>
      </div>
      <div class="cloud-wrap">
        <div class="cloud cloud1"></div>
        <div class="cloud cloud2"></div>
        <div class="cloud cloud3"></div>
        <div class="cloud cloud4"></div>
        <div class="cloud cloud5"></div>
        <div class="cloud cloud6"></div>
      </div>
      <div class="cloud-wrap shadow">
        <div class="cloud cloud1"></div>
        <div class="cloud cloud2"></div>
        <div class="cloud cloud3"></div>
        <div class="cloud cloud4"></div>
        <div class="cloud cloud5"></div>
        <div class="cloud cloud6"></div>
      </div>
      <div class="star-wrap">
        <div class="star star1">
          <div class="border1"></div>
          <div class="border2"></div>
          <div class="border3"></div>
          <div class="border4"></div>
        </div>
        <div class="star star2">
          <div class="border1"></div>
          <div class="border2"></div>
          <div class="border3"></div>
          <div class="border4"></div>
        </div>
        <div class="star star3">
          <div class="border1"></div>
          <div class="border2"></div>
          <div class="border3"></div>
          <div class="border4"></div>
        </div>
        <div class="star star4">
          <div class="border1"></div>
          <div class="border2"></div>
          <div class="border3"></div>
          <div class="border4"></div>
        </div>
        <div class="star star5">
          <div class="border1"></div>
          <div class="border2"></div>
          <div class="border3"></div>
          <div class="border4"></div>
        </div>
        <div class="star star6">
          <div class="border1"></div>
          <div class="border2"></div>
          <div class="border3"></div>
          <div class="border4"></div>
        </div>
        <div class="star star7">
          <div class="border1"></div>
          <div class="border2"></div>
          <div class="border3"></div>
          <div class="border4"></div>
        </div>
        <div class="star star8">
          <div class="border1"></div>
          <div class="border2"></div>
          <div class="border3"></div>
          <div class="border4"></div>
        </div>
        <div class="star star9">
          <div class="border1"></div>
          <div class="border2"></div>
          <div class="border3"></div>
          <div class="border4"></div>
        </div>
        <div class="star star10">
          <div class="border1"></div>
          <div class="border2"></div>
          <div class="border3"></div>
          <div class="border4"></div>
        </div>
      </div>
    </div>
  </body>
  <script>
    const wrap = document.querySelector('.wrap');
    wrap.addEventListener('click', function () {
      if (wrap.classList.contains('dark')) {
        wrap.classList.remove('dark');
      } else {
        wrap.classList.add('dark');
      }
    });
  </script>
</html>
